services:
  mcp:
    build: .
    container_name: mcp-notion-server
    ports:
      - "3333:3333"
    environment:
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: notionmcp-tunnel
    depends_on:
      - mcp
    command: tunnel --no-autoupdate run notionmcp
    volumes:
      - ./cloudflared:/etc/cloudflared
    restart: unless-stopped
