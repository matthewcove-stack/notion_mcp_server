services:
  postgres:
    image: postgres:15-alpine
    container_name: notionmcp-postgres
    environment:
      POSTGRES_USER: notionmcp
      POSTGRES_PASSWORD: notionmcp
      POSTGRES_DB: notionmcp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notionmcp"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: mcp-notion-server
    ports:
      - "3333:3333"
    environment:
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: notionmcp-tunnel
    depends_on:
      - api
    command: tunnel --no-autoupdate run notionmcp
    volumes:
      - ./cloudflared:/etc/cloudflared
    restart: unless-stopped

volumes:
  postgres_data:
